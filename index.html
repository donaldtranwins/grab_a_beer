                                    <br>

                                    Stout
                                    <br>
                                    <input type="radio" value="Belgian%20Dubbel" name="beerStyle" yelpKeyWord="Belgium Beer" class="beerSelector"/>
                                    Belgium Beer
                                    <br>
                                    <input type="radio" value="Imperial%20IPA" name="beerStyle" yelpKeyWord="double IPA Beer" class="beerSelector"/>
                                    Imperial IPA
                                    <br>
                                    <button type="button" id="submitBeerButton" class="btn btn-default">Submit Beer Style</button>
                                </form>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
